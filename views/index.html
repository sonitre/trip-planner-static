{% extends "layout.html" %}
	{% block content %}

    
    	<div class="col-lg-8 map">
				<p>Map</p>
			</div>

			<div class ="col-lg-4 side-bar">
				<div class ="col-lg-12 options-panel">
					<div class = "form-group">
						<label class= "options-label" for="hotel">Hotels</label>
						<select class = "form-control select-option" id= "hotel">
			    		{% for hotel in Hotel %}
			    		<option value="{{hotel.name}}">{{hotel.name}}</option>
			    		{% endfor %}
			    	</select>
			    	<button type="button" class="btn btn-default btn-remove"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

			    	<label class= "options-label" for="restaurant">Restaurants</label>
			    	<select class = "form-control select-option" id= "restaurant">
			    		{% for restaurant in Restaurant %}
			    		<option value="{{restaurant.name}}">{{restaurant.name}}</option>
			    		{% endfor %}
			    	</select>
			    	<button type="button" class="btn btn-default btn-remove"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

			    	<label class= "options-label" for="thingToDo">Things To Do</label>
			    	<select class = "form-control select-option" id= "thingToDo">
			    		{% for thingToDo in ThingToDo %}
			    		<option value="{{thingToDo.name}}">{{thingToDo.name}}</option>
			    		{% endfor %}
			    	</select>
			    	<button type="button" class="btn btn-default btn-remove"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		    	</div>
		    </div>
    
			  <div class="col-lg-12 current-day">
			  	<h2>Day 1</h2>
			  </div>
		    
		    <div class="col-lg-12 itinerary">
		    	<div class = "container"
		    </div>
    </div>
  {% endblock %}
