{% extends "layout.html" %}
	{% block content %}
    	<select>
    		{% for hotel in Hotel %}
    		<option value="{{hotel.name}}">{{hotel.name}}</option>
    		{% endfor %}
    	</select>
    	<select>
    		{% for restaurant in Restaurant %}
    		<option value="{{restaurant.name}}">{{restaurant.name}}</option>
    		{% endfor %}
    	</select>
    	<select>
    		{% for thingToDo in ThingToDo %}
    		<option value="{{thingToDo.name}}">{{thingToDo.name}}</option>
    		{% endfor %}
    	</select>
  {% endblock %}
